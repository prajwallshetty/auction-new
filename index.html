<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Slot Bidding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: fadeInDown 0.8s ease;
        }

        .tagline {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .controls {
            text-align: center;
            margin-bottom: 40px;
        }

        .btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
            transition: all 0.3s ease;
            font-weight: bold;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(245, 87, 108, 0.5);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-reset {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .slots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .slot {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            border: 3px solid transparent;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .slot:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .slot.sold {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            cursor: not-allowed;
            animation: soldAnimation 0.6s ease;
            border-color: #f5576c;
        }

        .slot.sold:hover {
            transform: none;
        }

        .slot.highlight {
            animation: highlight 0.8s ease;
        }

        @keyframes soldAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2) rotate(5deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes highlight {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }
            50% {
                transform: scale(1.15);
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .winner-announcement {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .winner-announcement.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .winner-number {
            font-size: 4em;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .slots-grid {
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
                gap: 10px;
            }

            .slot {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cricket Auction Slots</h1>
            <p class="tagline">Grab Your Lucky Number!</p>
        </header>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="soldCount">0</div>
                <div class="stat-label">Slots Sold</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="availableCount">150</div>
                <div class="stat-label">Available</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="selectRandom()">ðŸŽ² Pick Random Slot</button>
        </div>

        <div class="slots-grid" id="slotsGrid"></div>
    </div>

    <div class="overlay" id="overlay" onclick="closeAnnouncement()"></div>
    <div class="winner-announcement" id="announcement">
        <h2>ðŸŽ‰ Slot Sold!</h2>
        <div class="winner-number" id="winnerNumber"></div>
        <p style="margin-top: 20px; color: #666;">Click anywhere to continue</p>
    </div>

    <script>
        const totalSlots = 162;
        let soldSlots = [];

        function initializeSlots() {
            const grid = document.getElementById('slotsGrid');
            grid.innerHTML = '';
            
            for (let i = 1; i <= totalSlots; i++) {
                const slot = document.createElement('div');
                slot.className = 'slot';
                slot.textContent = i;
                slot.onclick = () => selectSlot(i);
                slot.id = `slot-${i}`;
                grid.appendChild(slot);
            }
            
            updateStats();
        }

        function selectSlot(number) {
            if (soldSlots.includes(number)) {
                return;
            }
            
            markAsSold(number);
            showAnnouncement(number);
        }

        function selectRandom() {
            const available = [];
            for (let i = 1; i <= totalSlots; i++) {
                if (!soldSlots.includes(i)) {
                    available.push(i);
                }
            }
            
            if (available.length === 0) {
                alert('All slots are sold! Please reset the auction.');
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * available.length);
            const selectedNumber = available[randomIndex];
            
            const slot = document.getElementById(`slot-${selectedNumber}`);
            slot.classList.add('highlight');
            
            setTimeout(() => {
                markAsSold(selectedNumber);
                showAnnouncement(selectedNumber);
            }, 800);
        }

        function markAsSold(number) {
            if (!soldSlots.includes(number)) {
                soldSlots.push(number);
                const slot = document.getElementById(`slot-${number}`);
                slot.classList.add('sold');
                slot.classList.remove('highlight');
                updateStats();
            }
        }

        function updateStats() {
            document.getElementById('soldCount').textContent = soldSlots.length;
            document.getElementById('availableCount').textContent = totalSlots - soldSlots.length;
        }

        function showAnnouncement(number) {
            document.getElementById('winnerNumber').textContent = number;
            document.getElementById('overlay').classList.add('show');
            document.getElementById('announcement').classList.add('show');
        }

        function closeAnnouncement() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('announcement').classList.remove('show');
        }

        function resetAuction() {
            if (confirm('Are you sure you want to reset the auction? All sold slots will be available again.')) {
                soldSlots = [];
                initializeSlots();
            }
        }

        initializeSlots();
    </script>
</body>
</html>
